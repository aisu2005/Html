<!DOCTYPE HTML>
<html>
<head>
<title>Online Exam</title>
</head>
<body>
<center>
<h1>Online Exam</h1>
<h3 id="timer">Time Left: 05:00</h3>
<div id="quiz"></div>
<br>
<button id="prevBtn" onclick="prevQuestion()">Previous</button>
<button id="nextBtn" onclick="nextQuestion()">Next</button>
<button id="submitBtn" onclick="submitExam()">Submit</button>
<p id="result"></p>
</center>

<script>
const questions = [
{
question: "Which metal is liquid at room temperature? ?",
options: ["Silver", "Mercury", "Iron", "Aluminium"],
answer: "Mercury"
},
{
question: "What is capital of France?",
options: ["Berlin", "Madrid", "Paris", "Rome"],
answer: "Paris"
},
{
question: "How many continents are there in the world?",
options: ["5", "6", "7", "8"],
answer: "7"
},
{
question: "Which ocean is the largest?",
options: ["Atlantic ocean", "Indian ocean", "Pacific ocean", "Arctic ocean"],
answer: "Pacific ocean"
},
{
question: "Which animal is known as the king of the Jungle?",
options: ["Tiger", "Lion", "Elephant", "Leopard"],
answer: "Lion"
},
{
question: "What is the color of chlorophyll in plants??",
options: ["yellow", "Blue", "Red", "Green"],
answer: "Green"
},
{
question: "What is the largest mammal in the world? ?",
options: ["Elephant", "Bluewhale", "Giraffe", "Hippopotamus"],
answer: "Bluewhale"
},
{
question: "Which is the fastest land animal?",
options: ["Lion", "Cheetah", "Tiger", "Horse"],
answer: "Cheetah"
},
{
question: "Who painted the Mona Lisa?",
options: ["Michelangelo", "Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci"],
answer: "Leonardo da Vinci"
},
{
question: "What is the hardest natural substance on Earth?",
options: ["Iron", "Diamond", "Quartz", "Graphite"],
answer: "Diamond"
}
];
let currentQuestion = 0;
let userAnswers = Array(questions.length).fill("");
let examDuration = 5 * 60;
let timerInterval;
function loadQuestion() {
const quizDiv = document.getElementById("quiz");
let q = questions[currentQuestion];
let html = "<p><b>Q" + (currentQuestion + 1) + ": " + q.question + "</b></p>";
for(let i = 0; i < q.options.length; i++) {
let checked = userAnswers[currentQuestion] === q.options[i] ? "checked" : "";
html += `<input type="radio" name="option" value="${q.options[i]}" ${checked}> ${q.options[i]}<br>`;
}
quizDiv.innerHTML = html;
document.getElementById("prevBtn").disabled = currentQuestion === 0;
}
function nextQuestion() {
saveAnswer();
if(currentQuestion < questions.length -1) {
currentQuestion++;
loadQuestion();
} else {
alert("No more questions.Click submit");
}
}
function prevQuestion() {
saveAnswer();
if(currentQuestion > 0) {
currentQuestion--;
loadQuestion();
}
}
function saveAnswer() {
const options = document.getElementsByName("option");
for(let opt of options) {
if(opt.checked) {
userAnswers[currentQuestion] = opt.value;
break;
}
}
}
function submitExam() {
saveAnswer();
clearInterval(timerInterval);
let score = 0;
for(let i = 0; i < questions.length; i++) {
if(userAnswers[i] === questions[i].answer) score++;
}
document.getElementById("quiz").innerHTML = "";
document.getElementById("prevBtn").style.display = "none";
document.getElementById("nextBtn").style.display = "none";
document.getElementById("submitBtn").style.display = "none";
document.getElementById("timer").style.display = "none";
document.getElementById("result").innerHTML = "<b>Your score: " + score + " / " + questions.length + "</b>";
}
function startTimer() {
const timerDisplay = document.getElementById("timer");
timerInterval = setInterval(() => {
let minutes = Math.floor(examDuration / 60);
let seconds = examDuration % 60;
timerDisplay.textContent = `Time Left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
examDuration--;
if (examDuration < 0) {
clearInterval(timerInterval);
alert("Time's up! Submitting your exam...");
submitExam();
}
}, 1000);
}
loadQuestion();
startTimer();
</script>
</body>
</html>
